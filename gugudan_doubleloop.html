<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 이중루프 활용</title>
</head>
<body>
    <script>
    var result = [];
    for(n=2; n<=9; n++){
        document.write('<h3>' + n + '단</h3>')
        for(i=1; i<=9; i++){
            var rec = "";
            rec += n
            rec += 'x'
            rec += i
            rec += '='
            rec += n*i
            rec += '<br>'
            document.write(rec);
        }
    }
    </script>
</body>
</html>
