<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반복문 활용 계산기</title>
</head>
<body>
    <h3>계산기(반복문)</h3>
    <div id="output"></div>
</body>
    <script>
        function getFirstValue() {
            var num1 = Number(prompt("첫번째 값을 입력해 주세요."));
            return num1;
        }

         //전역변수 많이 쓰면 안좋다고 함. 위에꺼랑 또 이름이 겹치네
         // 잉 안에 넣어도 되는데? 왜 전역변수를 썻지?
        function getSecondValue() {
            var n = 2;
            var num2 = Number(prompt(n + "번째 값을 입력해 주세요."));
            n++;
            return num2;
        }

        function getOperator() {
            while(true){
                var op = prompt("연산자를 입력해주세요.");
                if(op === "+" || op === "-" || op === "*" || op === "/" || op === "="){
                    break;
                } else {
                    alert("올바른 연산자를 입력해주세요.");
                }
            }
            return op;
        }
        
        function calculate(first, second, op) {
            var ret;
            switch(op) {
                case "+":
                ret = first + second;
                break;
                case "-":
                ret = first - second;
                break;
                case "*":
                ret = first * second;
                break;
                case "/":
                ret = first / second;
                break;
            }
            return ret;
        }

        function print(value){
            return "최종 결과값은 " + value + "입니다.";
        }

        function main() {
            var result = getFirstValue();
            while(true) {
                var op = getOperator();
                if (op === "=") {
                    break;
                }
                var num = getSecondValue();
                result = calculate(result, num, op);
            }
            var output = document.getElementById('output');
            output.innerHTML = print(result);
        }
        main();
    
    </script>
</html>
