<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt("소수판독기입니다. 2이상의 숫자를 넣어주세요: "));

        primeCheck = true;

        for(i=2; i<n; i++){
            if(n % i === 0){
                primeCheck = false;
                console.log(primeCheck, i)
                break;
            } else {
                console.log(primeCheck, i)
            }
        }

        if(primeCheck===true){
            document.write(n + "은 소수")
        } else {
            document.write(n + "은 소수아님")
        }

</script>
</body>
</html>
