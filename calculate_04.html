<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반복문 활용 계산기</title>
</head>
<body>
    <h3>계산기(반복문)</h3>
    <div id="output"></div>
</body>
    <script> 
        function open() {
            var n1 =  Number(prompt("첫 번째 숫자를 입력해 주세요."));
            var op, n2;
            // var n1 = n1; // 이게 왜 필요하지? 그냥 n1으로 하면 안되나? 

            var n = 2; //이건 prompt에서 몇번쨰 숫자인지 체크용
        
            while(true) {
                op = prompt("연산자를 입력해주세요.\n연산을 끝내려면 = 을 입력해주세요.");
                if(op === '=') {
                    break;
                }
                n2 = Number(prompt(n + "번째 숫자를 입력해 주세요.\n연산을 끝내려면 = 을 입력해주세요."));

                if(op==='+'){
                    n1 += n2;
                } else if (op==='-'){
                    n1 -= n2;
                } else if (op==='*'){
                    n1 *= n2;
                } else if (op==='/'){
                    n1 /= n2;
                } else {
                    n1 = "X";
                }
                n++;
            };
            
            var out = document.getElementById("output");
            out.innerHTML = "최종 결과값은 " + n1 + "입니다.";
        };
        
        open();
        
        
    
    </script>
</html>
